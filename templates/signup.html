<body>
      <div class="text-center">
          <h2>Register</h2>
          <form class="form-signin" action="signup" method="POST">
            <h1 class="h2 mb-3 font-weight-normal">Please sign up</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" name="username" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="input-password" class="form-control" placeholder="Password" required>
            <label for="inputPassword" class="sr-only">Reconfirm password</label>
            <input type="password" id="inputPassword" name="reconfirm-password" class="form-control" placeholder="Password" required>
            <button class="btn btn-primary btn-lg" type="submit">Register</button>
          </form>
        </div>
  </body>
</html>
